<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venda de Ingressos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro-filmes.html">Filmes</a>
      <a href="cadastro-salas.html">Salas</a>
      <a href="cadastro-sessoes.html">Sessões</a>

    </nav>
    <hr>
    <div align = " center ">
        <h1> Venda de Ingressos</h1>    
    </div>
  </header>

  <main>
    <form id="form-ingresso">
      <label>Sessão:
        <select id="sessao"></select>
      </label>
      <label>Nome do Cliente: <input type="text" id="cliente" required></label>
      <label>CPF: <input type="text" id="cpf" required></label>
      <label>Assento: <input type="text" id="assento" required></label>
      <label>Pagamento:
        <select id="pagamento">
          <option>Cartão</option>
          <option>Pix</option>
          <option>Dinheiro</option>
        </select>
      </label>
      <button type="submit">Confirmar Venda</button>
    </form>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/ingressos.js"></script>
</body>
</html>
